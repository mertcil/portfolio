\"$\",\"$Lf\",null,{\"children\":\"$@10\"}],[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$L11\",null,{\"children\":[\"$\",\"$d\",null,{\"name\":\"Next.Metadata\",\"children\":\"$@12\"}]}]}],null]}],false]],\"m\":\"$undefined\",\"G\":[\"$13\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"14:I[50588,[\"/_next/static/chunks/e851924282456e89.js\",\"/_next/static/chunks/f0dec9012faf9135.js\",\"/_next/static/chunks/e74c9376c5c2db22.js\",\"/_next/static/chunks/a616032c9b907623.js\"],\"default\"]\n15:T2207,"])</script><script>self.__next_f.push([1,"\u003ch1\u003eREST API Design and Swagger: Building Self-Documenting APIs\u003c/h1\u003e\n\u003cp\u003eREST APIs are the backbone of modern software systems. After designing multiple APIs across different projects, I've learned that great API design is about clarity, consistency, and documentation.\u003c/p\u003e\n\u003cp\u003eStart with the consumer in mind. Define use cases, error scenarios, and data shapes collaboratively before writing code. When teams agree on contracts early, implementation becomes straightforward and integrations go live faster.\u003c/p\u003e\n\u003ch2\u003eREST Principles\u003c/h2\u003e\n\u003cpre\u003e\u003ccode\u003eGET    /api/v1/customers        → List all customers\r\nGET    /api/v1/customers/{id}   → Get specific customer\r\nPOST   /api/v1/customers        → Create customer\r\nPUT    /api/v1/customers/{id}   → Update customer\r\nDELETE /api/v1/customers/{id}   → Delete customer\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eSwagger/OpenAPI Definition\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-yaml\"\u003eopenapi: 3.0.0\r\ninfo:\r\n  title: Customer API\r\n  version: 1.0.0\r\n\r\npaths:\r\n  /customers:\r\n    get:\r\n      summary: List all customers\r\n      parameters:\r\n        - name: status\r\n          in: query\r\n          schema:\r\n            type: string\r\n            enum: [active, inactive]\r\n      responses:\r\n        '200':\r\n          description: List of customers\r\n          content:\r\n            application/json:\r\n              schema:\r\n                type: array\r\n                items:\r\n                  $ref: '#/components/schemas/Customer'\r\n\r\ncomponents:\r\n  schemas:\r\n    Customer:\r\n      type: object\r\n      required: [id, name, email]\r\n      properties:\r\n        id:\r\n          type: integer\r\n        name:\r\n          type: string\r\n        email:\r\n          type: string\r\n          format: email\r\n        status:\r\n          type: string\r\n          enum: [active, inactive]\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eSpring REST Controller with Swagger\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003e@RestController\r\n@RequestMapping(\"/api/v1/customers\")\r\n@Tag(name = \"Customers\", description = \"Customer management API\")\r\npublic class CustomerController {\r\n\r\n    @GetMapping\r\n    @Operation(summary = \"List all customers\", description = \"Retrieve a paginated list of customers\")\r\n    public ResponseEntity\u0026#x3C;Page\u0026#x3C;CustomerDTO\u003e\u003e listCustomers(\r\n            @RequestParam(defaultValue = \"0\") int page,\r\n            @RequestParam(defaultValue = \"20\") int size,\r\n            @Parameter(description = \"Filter by status\") @RequestParam(required = false) String status) {\r\n        return ResponseEntity.ok(customerService.findAll(page, size, status));\r\n    }\r\n\r\n    @GetMapping(\"/{id}\")\r\n    @Operation(summary = \"Get customer by ID\")\r\n    public ResponseEntity\u0026#x3C;CustomerDTO\u003e getCustomer(\r\n            @Parameter(description = \"Customer ID\") @PathVariable Long id) {\r\n        return ResponseEntity.ok(customerService.findById(id));\r\n    }\r\n\r\n    @PostMapping\r\n    @Operation(summary = \"Create new customer\")\r\n    @ApiResponse(responseCode = \"201\", description = \"Customer created successfully\")\r\n    public ResponseEntity\u0026#x3C;CustomerDTO\u003e createCustomer(\r\n            @Valid @RequestBody CreateCustomerRequest request) {\r\n        CustomerDTO customer = customerService.create(request);\r\n        return ResponseEntity.status(HttpStatus.CREATED).body(customer);\r\n    }\r\n\r\n    @PutMapping(\"/{id}\")\r\n    @Operation(summary = \"Update customer\")\r\n    public ResponseEntity\u0026#x3C;CustomerDTO\u003e updateCustomer(\r\n            @PathVariable Long id,\r\n            @Valid @RequestBody UpdateCustomerRequest request) {\r\n        return ResponseEntity.ok(customerService.update(id, request));\r\n    }\r\n\r\n    @DeleteMapping(\"/{id}\")\r\n    @Operation(summary = \"Delete customer\")\r\n    @ApiResponse(responseCode = \"204\", description = \"Customer deleted successfully\")\r\n    public ResponseEntity\u0026#x3C;Void\u003e deleteCustomer(@PathVariable Long id) {\r\n        customerService.delete(id);\r\n        return ResponseEntity.noContent().build();\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eError Handling in APIs\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003e@RestControllerAdvice\r\npublic class ApiExceptionHandler {\r\n\r\n    @ExceptionHandler(EntityNotFoundException.class)\r\n    public ResponseEntity\u0026#x3C;ErrorResponse\u003e handleNotFound(EntityNotFoundException e) {\r\n        ErrorResponse error = ErrorResponse.builder()\r\n            .code(\"CUSTOMER_NOT_FOUND\")\r\n            .message(e.getMessage())\r\n            .timestamp(LocalDateTime.now())\r\n            .build();\r\n        return ResponseEntity.status(HttpStatus.NOT_FOUND).body(error);\r\n    }\r\n\r\n    @ExceptionHandler(MethodArgumentNotValidException.class)\r\n    public ResponseEntity\u0026#x3C;ErrorResponse\u003e handleValidation(MethodArgumentNotValidException e) {\r\n        List\u0026#x3C;String\u003e errors = e.getBindingResult()\r\n            .getAllErrors()\r\n            .stream()\r\n            .map(ObjectError::getDefaultMessage)\r\n            .collect(Collectors.toList());\r\n\r\n        ErrorResponse error = ErrorResponse.builder()\r\n            .code(\"VALIDATION_ERROR\")\r\n            .message(\"Validation failed\")\r\n            .details(errors)\r\n            .timestamp(LocalDateTime.now())\r\n            .build();\r\n        return ResponseEntity.status(HttpStatus.BAD_REQUEST).body(error);\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003ePagination and Filtering\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003e@Service\r\npublic class CustomerService {\r\n    @Autowired\r\n    private CustomerRepository repository;\r\n\r\n    public Page\u0026#x3C;CustomerDTO\u003e findAll(int page, int size, String status) {\r\n        Pageable pageable = PageRequest.of(page, size, Sort.by(\"createdAt\").descending());\r\n\r\n        Page\u0026#x3C;Customer\u003e customers;\r\n        if (status != null) {\r\n            customers = repository.findByStatus(status, pageable);\r\n        } else {\r\n            customers = repository.findAll(pageable);\r\n        }\r\n\r\n        return customers.map(this::toDTO);\r\n    }\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eVersioning\u003c/h2\u003e\n\u003cpre\u003e\u003ccode class=\"language-java\"\u003e// Version in URL\r\n@GetMapping(\"/v1/customers\")\r\npublic ResponseEntity\u0026#x3C;List\u0026#x3C;CustomerDTOV1\u003e\u003e listV1() { }\r\n\r\n@GetMapping(\"/v2/customers\")\r\npublic ResponseEntity\u0026#x3C;List\u0026#x3C;CustomerDTOV2\u003e\u003e listV2() { }\r\n\r\n// Version in header\r\n@GetMapping(\"/customers\")\r\npublic ResponseEntity\u0026#x3C;?\u003e list(@RequestHeader(\"API-Version\") String version) {\r\n    if (\"2\".equals(version)) {\r\n        return ResponseEntity.ok(v2Data);\r\n    }\r\n    return ResponseEntity.ok(v1Data);\r\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch2\u003eBest Practices\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003e\u003cstrong\u003eUse nouns for resources\u003c/strong\u003e - \u003ccode\u003e/customers\u003c/code\u003e, not \u003ccode\u003e/getCustomers\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eUse HTTP methods correctly\u003c/strong\u003e - GET is read-only, POST creates, PUT updates\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eReturn appropriate status codes\u003c/strong\u003e - 200, 201, 400, 404, 500\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInclude pagination\u003c/strong\u003e - Always paginate large result sets\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eDocument everything\u003c/strong\u003e - Swagger/OpenAPI handles this\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eVersion your APIs\u003c/strong\u003e - Breaking changes need versions\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eValidate input\u003c/strong\u003e - Never trust client data\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eSwagger transformed how we build APIs—from writing documentation manually to generating it automatically from annotations. This keeps documentation always in sync with implementation.\u003c/p\u003e\n\u003ch2\u003eContract Testing and Mock Servers\u003c/h2\u003e\n\u003cp\u003eCombine OpenAPI specs with mock servers like Prism or WireMock so frontend teams can build against realistic responses while backends evolve. Add contract tests to CI that validate responses against the spec, ensuring changes do not break consumers silently. This collaboration pattern reduces integration bugs and accelerates delivery.\u003c/p\u003e\n\u003ch2\u003eDeveloper Experience and Governance\u003c/h2\u003e\n\u003cp\u003eWell-designed APIs come with a welcoming developer experience. Publish your OpenAPI specs to a developer portal, include code samples in multiple languages, and document rate limits plus authentication flows clearly. Establish an API style guide that covers naming conventions, pagination formats, and standard error payloads. Governance ensures consistency across services, making the entire platform feel cohesive to internal and external consumers alike.\u003c/p\u003e\n\u003ch2\u003eLifecycle Management and Version Strategy\u003c/h2\u003e\n\u003cp\u003eAPIs evolve. Plan deprecation policies from the start—announce changes, offer migration guides, and provide sandbox environments for testing. Use semantic versioning in OpenAPI specs, but keep public URLs stable whenever possible. Batching breaking changes into predictable release trains reduces churn for consumers.\u003c/p\u003e\n\u003cp\u003eMonitor usage analytics to understand which endpoints drive value. Sunsetting underused APIs frees resources for investments elsewhere. Pair analytics with consumer feedback channels to prioritize enhancements that improve developer satisfaction and product impact.\u003c/p\u003e"])</script><script>self.__next_f.push([1,"b:[\"$\",\"$L14\",null,{\"title\":\"REST API Design and Swagger: Building Self-Documenting APIs\",\"date\":\"2018-03-22\",\"author\":\"Mevlut Mert CIL\",\"category\":\"API Design\",\"tags\":[\"rest\",\"api\",\"swagger\",\"openapi\",\"documentation\"],\"htmlContent\":\"$15\"}]\n"])</script><script>self.__next_f.push([1,"10:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"16:I[29057,[\"/_next/static/chunks/397f9c9a727dd4de.js\",\"/_next/static/chunks/ebf79ac48e104c07.js\"],\"IconMark\"]\n12:[[\"$\",\"title\",\"0\",{\"children\":\"Mevlut Mert CIL | Full Stack Developer\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Portfolio of a full-stack developer\"}],[\"$\",\"link\",\"2\",{\"rel\":\"icon\",\"href\":\"/favicon.ico?favicon.0b3bf435.ico\",\"sizes\":\"256x256\",\"type\":\"image/x-icon\"}],[\"$\",\"$L16\",\"3\",{}]]\ne:null\n"])</script></body></html>
